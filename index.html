<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OGTScript</title>
	<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
	
	<div id="container">
		<h1>OGTScript</h1>
		<p>
			Está es una página sencilla para ir mostrando el avance de OGTScript
		</p>
		<div id="toolbar">
			<label>
				<input type="radio" name="src" class="cambiar-src" value="minabo.ogt" checked>
				src="minabo.ogt"
			</label>
			<label>
				<input type="radio" name="src" class="cambiar-src" value="example.ogt">
				src="example.ogt"
			</label>
			<div id="div-scale">
				Escala de la imagen: <span id="scale-value">1</span>
				<input type="range" id="scale" name="scale" 
					min="1" max="10" value="1">
			</div>
		</div>
		<div class="view-example">
			<ver-ogt scale="2"></ver-ogt>
		</div>
	</div>
	<canvas id="test"></canvas>
	<script src="assets/ogtscript.js"></script>
	<script src="assets/tag-ver-ogt.js"></script>
	<script src="assets/app.js" defer></script>
</body>
</html>
